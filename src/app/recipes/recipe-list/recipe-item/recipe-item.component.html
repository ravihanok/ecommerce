<div class="row">
    <div class="col-xs-12">
        <a style="cursor: pointer;" 
        
        [routerLink]="['/recipe', recipe.id]" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
           <p class="list-group-item-text">{{recipe.description}}</p>
           
        </div>
        <div class="pull-right">
            <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive pull-right" style="max-height:50px">
        </div>
        </a>
    </div>
</div>
